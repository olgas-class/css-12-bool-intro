<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12bool</title>

    <!-- Framework 12 Bool -->
    <link rel="stylesheet" href="css/12bool.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- 1col row -->
        <div class="row">
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
          <div class="col-xs-1">
            <div class="box">Col 1</div>
          </div>
        </div>

        <!-- Row -->
        <div class="row">
            <div class="col-xs-2">
                <div class="box"></div>
            </div>
            <div class="col-xs-5">
                <div class="box"></div>
            </div>
            <div class="col-xs-5">
                <div class="box"></div>
            </div>
        </div>

        <!-- Row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box"></div>
            </div>
        </div>

        <!-- Row -->
        <div class="row">
            <div class="col-xs-8">
                <div class="box"></div>
            </div>
            <div class="col-xs-2">
                <div class="box"></div>
            </div>
            <div class="col-xs-2">
                <div class="box"></div>
            </div>
        </div>

        <!-- Row -->
        <div class="row">
            <div class="col-xs-1">
                <div class="box"></div>
            </div>
            <div class="col-xs-2">
                <div class="box"></div>
            </div>
            <div class="col-xs-2">
                <div class="box"></div>
            </div>
            <div class="col-xs-6">
                <div class="box"></div>
            </div>
            <div class="col-xs-1">
                <div class="box"></div>
            </div>
        </div>

        <!-- Row -->
        <div class="row">
            <div class="col-xs-6">
                <div class="box">
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="inner-box"></div>
                        </div>
                        <div class="col-xs-2">
                            <div class="inner-box"></div>
                        </div>
                        <div class="col-xs-8">
                            <div class="inner-box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="box">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="inner-box"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="inner-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Offset -->
        <h2>Offset</h2>

        <div class="row">
            <div class="col-xs-offset-11 col-xs-1">
                <div class="box"></div>
            </div>
            <div class="col-xs-offset-10 col-xs-2">
                <div class="box"></div>
            </div>
        </div>

      </div>


    </main>
  </body>
</html>
